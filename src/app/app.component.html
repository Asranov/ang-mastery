<div>
  <h1>New Names:</h1>
  <ul>
    <li *ngFor="let name of newNames; let i = index">
      {{ i + 1 }}. {{ name }}
    </li>
  </ul>
</div>

<div>
  <p>Total names: {{ counter }}</p>
  <button (click)="increment()">Increment</button>
  <button (click)="decrement()">Decrement</button>
</div>

<div>
  <h2>User</h2>
  <p>name: {{ user.name }}</p>
  <p>age: {{ user.age }}</p>
</div>

<div>
  <h2>Users</h2>
  <div *ngFor="let user of users">
    <p>name: {{ user.name }}</p>
    <p>age: {{ user.age }}</p>
  </div>
</div>
