<div class="container-tasks">
  <div *ngIf="completedTasks.length > 0; else noTasks">
    <h1>Tasks are more than 0</h1>
  </div>
  <div *ngFor="let task of completedTasks">
    <h2>Task</h2>
    <p>id: {{ task.id }}</p>
    <p>taks: {{ task.title }}</p>
    <p>completed: {{ task.completed }}</p>
  </div>
</div>

<ng-template #noTasks>
  <h1>No tasks are completed.</h1>
</ng-template>
